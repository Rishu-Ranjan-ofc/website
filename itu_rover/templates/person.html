{% load itu_rover %}

{% if "/eng/" in request.path %}
    <div class="group">
        <img style="width: 190px; height: 240px" src="{{ person.get_photo_url }}" alt="">
        <p><b>{{ person.get_full_name }}</b></p>
        <p>{{ person.eng_description }}</p>
    </div>
{% else %}
    <div class="group">
        <img style="width: 190px; height: 240px" src="{{ person.get_photo_url }}" alt="">
        <p style="height: 30px;"><b>{{ person.get_full_name }}</b></p>
        <p>{{ person.description }}</p>
    </div>
{% endif %}
